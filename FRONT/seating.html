<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Allocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }
        .section {
            width: 45%;
            text-align: center;
        }
        .box {
            width: 200px;
            height: 70px;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hall-layout-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        .hall-box {
            width: 100px;
            height: 50px;
            background: #2ecc71;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<script src="main.js"></script>

<body>

    <!-- Main Heading -->
    <h1>Seat Allocation</h1>

    <!-- Content Container -->
    <div class="container">
        <!-- Left Section: Seat Arrangement Chart -->
        <div class="section" style="margin-left: -5%;">
            <h2>Seat Arrangement Chart</h2>
            <div class="box" onclick="location.href='seat_chart.html'" style="margin-left: 20%;">Click to View</div>
        </div>

        <!-- Right Section: Hall Layout Details -->
        <div class="section">
            <h2>Hall Layout Details</h2>
            <div class="hall-layout-container" id="hallContainer"></div>
        </div>
    </div>

    <script>
        let halls = ["CS1", "CS2", "CS3", "CS4"]; // Replace with dynamic fetch from backend
        let container = document.getElementById("hallContainer");
        
        halls.forEach(hall => {
            let div = document.createElement("div");
            div.className = "hall-box";
            div.innerText = hall;
            div.onclick = () => {
                window.location.href = `hall_layout.html?hall=${hall}`;
            };
            container.appendChild(div);
        });
    </script>

</body>
</html>
